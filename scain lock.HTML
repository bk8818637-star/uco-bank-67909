
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scan Lock</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lucide/1.0.0/lucide.min.css">
</head>
<body class="min-h-screen bg-gray-50 p-4">
  <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden">
    <div class="p-6">
      <h2 class="text-2xl font-bold">Scan Lock</h2>
      <p class="text-gray-500 mt-1">Point your camera at a lock to scan its status</p>
      
      <div class="mt-4 relative bg-gray-200 rounded-lg aspect-video flex items-center justify-center">
        <div class="bg-gray-200 border-2 border-dashed rounded-xl w-full h-full flex items-center justify-center">
          <span class="text-gray-500">Camera Preview</span>
        </div>
      </div>

      <div class="mt-4 flex gap-2">
        <button class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium hover:bg-gray-50">
          Reset
        </button>
        <button class="px-4 py-2 bg-blue-600 text-white rounded-md text-sm font-medium hover:bg-blue-700">
          Scan Lock
        </button>
      </div>

      <!-- Example of a locked state result -->
      <div class="mt-4 p-4 rounded-lg bg-red-100 border border-red-300">
        <h3 class="font-bold mb-1">üîí Locked</h3>
        <p>Lock is locked</p>
        <div class="mt-2 text-sm">
          <p>Lock ID: #L-4827</p>
          <p>Last accessed: 5/15/2023, 2:30:45 PM</p>
        </div>
      </div>

      <!-- Example of an unlocked state result (hidden by default) -->
      <!-- <div class="mt-4 p-4 rounded-lg bg-green-100 border border-green-300">
        <h3 class="font-bold mb-1">üîì Unlocked</h3>
        <p>Lock is unlocked</p>
        <div class="mt-2 text-sm">
          <p>Lock ID: #L-7192</p>
          <p>Last accessed: 5/15/2023, 2:30:45 PM</p>
        </div>
      </div> -->

      <!-- Example of an error state result (hidden by default) -->
      <!-- <div class="mt-4 p-4 rounded-lg bg-yellow-100 border border-yellow-300">
        <h3 class="font-bold mb-1">‚ö†Ô∏è Error</h3>
        <p>Unable to determine lock status</p>
      </div> -->
    </div>
  </div>

  <script>
    // Basic functionality for demonstration
    document.addEventListener('DOMContentLoaded', function() {
      const scanButton = document.querySelector('button.bg-blue-600');
      const resetButton = document.querySelector('button.border-gray-300');
      const cameraPreview = document.querySelector('.bg-gray-200');
      const results = document.querySelectorAll('[class*="bg-"]:not(.bg-gray-200)');
      
      // Hide all results initially
      results.forEach(result => result.style.display = 'none');
      
      scanButton.addEventListener('click', function() {
        // Show loading state
        cameraPreview.innerHTML = `
          <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center">
            <i data-lucide="loader-2" class="h-12 w-12 text-white animate-spin"></i>
            <span class="ml-2 text-white">Scanning...</span>
          </div>
        `;
        
        // Simulate scan after 2 seconds
        setTimeout(() => {
          const randomStatus = Math.floor(Math.random() * 3); // 0=locked, 1=unlocked, 2=error
          
          // Hide all results
          results.forEach(result => result.style.display = 'none');
          
          // Show appropriate result
          if (randomStatus === 0) {
            document.querySelector('.bg-red-100').style.display = 'block';
          } else if (randomStatus === 1) {
            document.querySelector('.bg-green-100').style.display = 'block';
          } else {
            document.querySelector('.bg-yellow-100').style.display = 'block';
          }
          
          // Reset camera preview
          cameraPreview.innerHTML = `
            <div class="bg-gray-200 border-2 border-dashed rounded-xl w-full h-full flex items-center justify-center">
              <span class="text-gray-500">Lock Image Captured</span>
            </div>
          `;
          
          // Initialize Lucide icons
          lucide.createIcons();
        }, 2000);
      });
      
      resetButton.addEventListener('click', function() {
        // Reset to initial state
        cameraPreview.innerHTML = `
          <div class="bg-gray-200 border-2 border-dashed rounded-xl w-full h-full flex items-center justify-center">
            <span class="text-gray-500">Camera Preview</span>
          </div>
        `;
        results.forEach(result => result.style.display = 'none');
      });
      
      // Initialize Lucide icons
      lucide.createIcons();
    });
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/1.0.0/lucide.min.js"></script>
</body>
</html>
