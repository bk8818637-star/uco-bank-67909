<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prashant Super Fast Card Logo</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes speedLines {
      0% { transform: translateX(0); opacity: 0.3; }
      100% { transform: translateX(100px); opacity: 0; }
    }
  </style>
</head>
<body class="bg-white">
  <div class="flex flex-col items-center justify-center min-h-screen p-4">
    <div class="flex flex-col items-center">
      <!-- Logo Container -->
      <div class="relative">
        <!-- Speed Lines -->
        <div class="absolute -top-4 -left-4 w-24 h-24 border-t-4 border-l-4 border-blue-500 rounded-tl-lg opacity-70"></div>
        <div class="absolute -bottom-4 -right-4 w-24 h-24 border-b-4 border-r-4 border-blue-500 rounded-br-lg opacity-70"></div>
        
        <!-- Main Logo Card -->
        <div class="bg-gradient-to-br from-blue-600 to-blue-800 p-8 rounded-xl shadow-xl w-80 h-48 flex flex-col justify-center items-center relative overflow-hidden">
          <!-- Speed Effect -->
          <div class="absolute inset-0 flex items-center justify-center">
            <div class="absolute h-1 bg-white rounded-full animate-[speedLines_2s_linear_infinite]" style="width: 100px; left: -50px;"></div>
            <div class="absolute h-1 bg-white rounded-full animate-[speedLines_2s_linear_infinite]" style="width: 130px; left: -65px; animation-delay: 0.2s;"></div>
            <div class="absolute h-1 bg-white rounded-full animate-[speedLines_2s_linear_infinite]" style="width: 160px; left: -80px; animation-delay: 0.4s;"></div>
            <div class="absolute h-1 bg-white rounded-full animate-[speedLines_2s_linear_infinite]" style="width: 190px; left: -95px; animation-delay: 0.6s;"></div>
            <div class="absolute h-1 bg-white rounded-full animate-[speedLines_2s_linear_infinite]" style="width: 220px; left: -110px; animation-delay: 0.8s;"></div>
          </div>
          
          <!-- Logo Text -->
          <div class="relative z-10 text-center">
            <h1 class="text-3xl font-bold text-white mb-2">Prashant</h1>
            <div class="flex items-center justify-center">
              <p class="text-xl font-semibold text-blue-100">Super Fast</p>
              <i data-lucide="arrow-right" class="ml-2 text-blue-200 w-6 h-6"></i>
            </div>
            <p class="text-2xl font-bold text-white mt-2">Card</p>
          </div>
        </div>
      </div>

      <!-- Tagline -->
      <p class="mt-6 text-gray-600 text-sm font-medium">
        Speed. Efficiency. Reliability.
      </p>
    </div>
  </div>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
