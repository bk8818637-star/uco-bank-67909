
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Trading Interface</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/recharts@2.1.12/umd/Recharts.min.js"></script>
  <style>
    .chart-container {
      height: 256px;
    }
  </style>
</head>
<body class="min-h-screen bg-gray-50 p-4 md:p-8">
  <div class="max-w-6xl mx-auto">
    <h1 class="text-2xl font-bold mb-6">Crypto Trading Interface</h1>
    
    <!-- Portfolio Overview -->
    <div class="bg-white rounded-lg shadow mb-6">
      <div class="p-6">
        <h2 class="text-xl font-semibold">Your Portfolio</h2>
        <p class="text-gray-500 mb-4">
          Total value: $126,600.00 
          <span class="ml-2 text-green-500">+3165.00 (2.50%)</span>
        </p>
        <div class="space-y-4">
          <div class="flex justify-between items-center p-2 hover:bg-gray-100 rounded">
            <div>
              <div class="font-medium">Bitcoin (BTC)</div>
              <div class="text-sm text-gray-500">0.5 BTC</div>
            </div>
            <div class="text-right">
              <div>$21,000.00</div>
              <div class="text-sm text-green-500">+2.5%</div>
            </div>
          </div>
          <div class="flex justify-between items-center p-2 hover:bg-gray-100 rounded">
            <div>
              <div class="font-medium">Ethereum (ETH)</div>
              <div class="text-sm text-gray-500">3.2 ETH</div>
            </div>
            <div class="text-right">
              <div>$8,000.00</div>
              <div class="text-sm text-red-500">-1.2%</div>
            </div>
          </div>
          <div class="flex justify-between items-center p-2 hover:bg-gray-100 rounded">
            <div>
              <div class="font-medium">Solana (SOL)</div>
              <div class="text-sm text-gray-500">15 SOL</div>
            </div>
            <div class="text-right">
              <div>$1,800.00</div>
              <div class="text-sm text-green-500">+5.8%</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <!-- Order Placement -->
      <div class="bg-white rounded-lg shadow">
        <div class="p-6">
          <h2 class="text-xl font-semibold mb-4">Place Order</h2>
          <div class="space-y-4">
            <div class="flex space-x-2">
              <button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Buy
              </button>
              <button class="px-4 py-2 border border-gray-300 rounded hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Sell
              </button>
            </div>

            <div class="space-y-2">
              <label class="block text-sm font-medium text-gray-700">Cryptocurrency</label>
              <select class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                <option>Bitcoin (BTC)</option>
                <option>Ethereum (ETH)</option>
                <option>Solana (SOL)</option>
              </select>
            </div>

            <div class="space-y-2">
              <label class="block text-sm font-medium text-gray-700">Amount (BTC)</label>
              <input type="number" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="0.00">
            </div>

            <div class="space-y-2">
              <label class="block text-sm font-medium text-gray-700">Price (USD)</label>
              <input type="number" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="42000">
            </div>

            <button class="w-full px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
              BUY BTC
            </button>
          </div>
        </div>
      </div>

      <!-- Market Data -->
      <div class="bg-white rounded-lg shadow">
        <div class="p-6">
          <h2 class="text-xl font-semibold">Market Data</h2>
          <p class="text-gray-500 mb-4">Bitcoin ($42,000)</p>
          <div class="chart-container">
            <!-- This would be replaced with actual chart implementation -->
            <div class="bg-gray-100 rounded flex items-center justify-center h-full">
              <p class="text-gray-500">Price chart would appear here</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- For actual chart implementation you would include Recharts initialization script -->
  <script>
    // In a real implementation, you would initialize the chart here
    // This is just a placeholder for the HTML version
    console.log('Chart would be initialized here with Recharts');
  </script>
</body>
</html>
