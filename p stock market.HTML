
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investment Tracker</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50">
  <div class="max-w-4xl mx-auto p-4 space-y-6">
    <h1 class="text-3xl font-bold">Investment Tracker</h1>

    <!-- Portfolio Summary -->
    <div class="bg-white rounded-lg shadow p-6">
      <div class="pb-4 border-b">
        <h2 class="text-xl font-semibold">Portfolio Summary</h2>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 pt-4">
        <div class="space-y-2">
          <p class="text-sm text-gray-500">Total Investment</p>
          <p class="text-2xl font-bold">₹0</p>
        </div>
        <div class="space-y-2">
          <p class="text-sm text-gray-500">Current Value</p>
          <p class="text-2xl font-bold">₹0</p>
        </div>
        <div class="space-y-2">
          <p class="text-sm text-gray-500">Profit/Loss</p>
          <div class="flex items-center">
            <p class="text-2xl font-bold text-green-500">₹0</p>
            <span class="ml-2 flex items-center text-green-500">
              <i data-lucide="arrow-right" class="rotate-45 w-4 h-4 mr-1"></i>
              0.00%
            </span>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Investment Button -->
    <div class="flex justify-end">
      <button id="addInvestmentBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md flex items-center">
        <i data-lucide="plus" class="w-4 h-4 mr-2"></i> Add Investment
      </button>
    </div>

    <!-- Add Investment Form (Hidden by default) -->
    <div id="addInvestmentForm" class="bg-white rounded-lg shadow hidden">
      <div class="p-6">
        <div class="pb-4 border-b">
          <h2 class="text-xl font-semibold">Add New Investment</h2>
        </div>
        <div class="space-y-4 pt-4">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="space-y-2">
              <label for="name" class="block text-sm font-medium">Name</label>
              <input type="text" id="name" class="w-full px-3 py-2 border rounded-md" placeholder="e.g., Reliance Industries">
            </div>
            <div class="space-y-2">
              <label for="type" class="block text-sm font-medium">Type</label>
              <select id="type" class="w-full px-3 py-2 border rounded-md">
                <option value="stock">Stock</option>
                <option value="mutual-fund">Mutual Fund</option>
                <option value="etf">ETF</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="space-y-2">
              <label for="purchasePrice" class="block text-sm font-medium">Purchase Price (₹)</label>
              <input type="number" id="purchasePrice" class="w-full px-3 py-2 border rounded-md" placeholder="e.g., 2500">
            </div>
            <div class="space-y-2">
              <label for="quantity" class="block text-sm font-medium">Quantity</label>
              <input type="number" id="quantity" class="w-full px-3 py-2 border rounded-md" placeholder="e.g., 10">
            </div>
            <div class="space-y-2">
              <label for="currentPrice" class="block text-sm font-medium">Current Price (₹)</label>
              <input type="number" id="currentPrice" class="w-full px-3 py-2 border rounded-md" placeholder="Leave empty if same as purchase">
            </div>
            <div class="space-y-2">
              <label for="purchaseDate" class="block text-sm font-medium">Purchase Date</label>
              <input type="date" id="purchaseDate" class="w-full px-3 py-2 border rounded-md">
            </div>
          </div>
          <div class="flex justify-end space-x-2 pt-4">
            <button id="cancelBtn" class="px-4 py-2 border rounded-md">Cancel</button>
            <button id="saveBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md">Add Investment</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Investments List -->
    <div class="bg-white rounded-lg shadow">
      <div class="p-6">
        <div class="pb-4 border-b">
          <h2 class="text-xl font-semibold">Your Investments</h2>
          <p class="text-sm text-gray-500">0 holdings</p>
        </div>
        <div class="pt-4">
          <p class="text-center py-8 text-gray-500">No investments added yet</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Initialize Lucide icons
    lucide.createIcons();
    
    // Toggle form visibility
    document.getElementById('addInvestmentBtn').addEventListener('click', function() {
      document.getElementById('addInvestmentForm').classList.remove('hidden');
    });
    
    document.getElementById('cancelBtn').addEventListener('click', function() {
      document.getElementById('addInvestmentForm').classList.add('hidden');
    });
    
    // Set today's date as default
    document.getElementById('purchaseDate').valueAsDate = new Date();
  </script>
</body>
</html>
